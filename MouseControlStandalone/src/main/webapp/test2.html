<html>
<head>
<script type="text/javascript">


function getScreenX(x){
	return (window.screenX+(window.outerWidth-window.innerWidth))+x;
}

function getScreenY(y){
	return (window.screenY+(window.outerHeight-window.innerHeight))+y;
}

function fireMouseEvent(event, x, y, ctrlKey, altKey, shiftKey, metaKey){
	var mouseEvent = document.createEvent ("MouseEvent");
	var screenX = getScreenX(x);
	var screenY = getScreenY(y);
	alert(screenX+" "+screenY);
	//Add scroll offset to the position.
	x = x+window.pageXOffset;
	y = y+window.pageYOffset;
    var element = document.elementFromPoint(x, y);
	mouseEvent.initMouseEvent (event, true, true, window, 0, screenX, screenY, x, y, ctrlKey, altKey, shiftKey, metaKey, 0, element);
    element.dispatchEvent(mouseEvent);
}
</script>
</head>
<body>
	<div id="calibrate"
		style="top: 20px; left: 30px; width: 40px; height: 40px;"
		onmousedown="alert('MOUSE DOWN');" ></div>
	<div style="width: 200px; height:1000px;" onmousedown="alert('other div');">dsafasdf</div>
	<button
		onclick="fireMouseEvent('mousedown', 20, 30, false, false, false, false);" /></button>


</body>
</html>
